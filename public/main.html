<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <form id="messageForm">
        <div id="box" class="_div"></div>
        <div id="box2" class="_div"></div>
        <div id="main" class="_div"> 
          <div id="flex1">  
            <input type="text" placeholder="Displayname" id="dnt">
            <input type="text" id="tbx" placeholder="Type your Message Here">
            <button type="submit" id="btn"><i class="bi bi-send-fill"></i></button>
          </div>
          &nbsp;
          <div id="flex2">
            <input type="text" placeholder="Recivers Display Name" id="dnt-p">
            <input type="text" id="tbx-p" placeholder="Type your Message Here">
            <button type="submit" id="btn-p"><i class="bi bi-send-fill"></i></button>
          </div>
          &nbsp;
          <div id="flex3">
            <button type="submit" id="save"><i class="bi bi-bell-fill"></i></button>
            &nbsp;
            &nbsp;
            <button type="submit" id="stop"><i class="bi bi-bell-slash-fill"></i></button>
          </div>
        </div>
    </form>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
